<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polls | Messenger Bot Management</title>
    <link rel="stylesheet" href="https://noahscholfield.com/css/bootstrap-yeti.min.css">
    <link rel="stylesheet" href="../css/polls.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.1/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Create a new poll</h1>
      </div>
    </div>
    <div class="container">
      <div id="alerts">
        <transition name="fade">
          <success-alert :message="success.message" v-show="success.visible" @hide="hide('success')"></success-alert>
        </transition>
        <transition name="fade">
          <error-alert :message="error.message" v-show="error.visible" @hide="hide('error')"></error-alert>
        </transition>
      </div>
      <section id="newPollForm">
        <form v-on:submit.prevent="submit">
          <fieldset>
            <div class="form-group">
              <label for="">Category</label>
              <select name="category" class="form-control" v-model="formData.category">
                <option value="meeting_topic">Meeting Topic</option>
              </select>
            </div>
            <div class="form-group" :class="{'has-error': (errors.includes('title'))}">
              <label for="title">Title</label>
              <input class="form-control" type="text" name="title" required="true" v-model="formData.title" placeholder="9/1/17 Meeting">
            </div>
            <div class="form-group">
              <label for="question">Question</label>
              <input class="form-control" type="text" name="question" required="true" v-model="formData.question" placeholder="What should our next meeting topic be?">
            </div>
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="choice1">Choice 1</label>
                <input class="form-control" type="text" name="choice1" required="true" v-model="formData.choices[0].name" placeholder="waffles">
              </div>
              <div class="form-group col-sm-4">
                <label for="choice2">Choice 2</label>
                <input class="form-control" type="text" name="choice2" required="true" v-model="formData.choices[1].name" placeholder="pancakes">
              </div>
              <div class="form-group col-sm-4">
                <label for="choice3">Choice 3</label>
                <input class="form-control" type="text" name="choice3" required="true" v-model="formData.choices[2].name" placeholder="eggs">
              </div>
            </div>
            <div class="form-group">
              <label>Make this question live:</label>
              <input type="checkbox" name="switch" id="inSwitch" v-model="formData.isCurrentQuestion">
              <label for="inSwitch" id="lblSwitch">Toggle</label>
            </div>
          </fieldset>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </section>
    </div>
    <script src="../js/createPolls.js"></script>
  </body>
</html>
